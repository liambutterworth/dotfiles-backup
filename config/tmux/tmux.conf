#
# Tmux
#
# :: Settings
# :: Bindings

#
# Settings
#

set -g default-terminal "screen-256color"
set -gs escape-time 10
set -g focus-events on
set -g history-limit 5000
set -g message-command-style 'bg=black,fg=white'
set -g message-style 'bg=black,fg=white'
set -g mode-keys vi
set -g pane-border-style "bg=default,fg=color8"
set -g pane-active-border-style 'bg=default,fg=color8'
set -g renumber-windows on
set -g prefix C-Space
set -g status-left '#[bold,bg=color8,fg=white] ⌘ #[bg=default,fg=white] #S #[fg=magenta]❯'
set -g status-left-length 50
set -g status-right '#[bold,fg=magenta]%m#[fg=blue]/#[fg=magenta]%d#[fg=blue]/#[fg=magenta]%Y #[fg=magenta]%H#[fg=blue]:#[fg=magenta]%M #[fg=blue]│ #[fg=white]. '
set -g status-right-length 50
set -g status-style 'bg=default,fg=white'
set -sa terminal-overrides ",alacritty:RGB"
set -g window-status-format '#[bg=default,fg=color8] #W'
set -g window-status-current-format '#[fg=white] #W'
set -g message-style 'bg=black,fg=white'

#
# Bindings
#

unbind -a

bind : command-prompt
bind . command-prompt "rename-session '%%'"
bind , command-prompt "rename-window '%%'"
bind = choose-buffer
bind - delete-buffer
bind [ copy-mode
bind ] paste-buffer
bind Space send-prefix
bind Enter choose-tree -sZ -F '#{window_name}'
bind BSpace switch-client -l
bind d detach-client
bind q kill-pane
bind c send-keys C-l \; clear-history
bind n command-prompt "new-session -s '%%'"
bind o break-pane
bind r source-file ~/.config/tmux/tmux.conf
bind s split-window -vc '#{pane_current_path}' \; resize-pane -U 1
bind v split-window -hc '#{pane_current_path}'
bind t new-window -ac '#{pane_current_path}'

bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9
bind 0 select-window -t :0

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 20
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 20
bind -r p previous-window
bind -r n next-window
bind -r P swap-window -t -1 \; previous-window
bind -r N swap-window -t +1 \; next-window

bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind -T copy-mode-vi 'c' send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi 'up' send-keys -X page-up
bind -T copy-mode-vi 'down' send-keys -X page-down
